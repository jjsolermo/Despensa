<ion-content [fullscreen]="true">
  <div class="contenedor">
    <img src="assets/img/logo.png" alt="Ionic logo" class="logo">
    <label class="titulo">Despensa</label>
    <ion-item>
      <ion-input label="Usuario" placeholder="Enter text" [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" placeholder="Enter password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button style="margin-top: 6%;" expand="block" (click)="login()">Ingresar</ion-button>
  </div>
 
</ion-content>
