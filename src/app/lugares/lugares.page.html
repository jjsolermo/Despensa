<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="add">
    <ion-button style="margin-top: 6%;width: 50%;" class="boton" size="default" (click)="showAdd()">A침adir ubicaci칩n</ion-button>
    <div *ngIf="show">
      <ion-item>
        <ion-label>Descripci칩n</ion-label>
        <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ubicaci칩n</ion-label>
        <ion-input type="text"  [(ngModel)]="ubicacion"></ion-input>
      </ion-item>
      <ion-button style="margin-top: 2%;width: auto;" class="boton" size="default" (click)="add()">Guardar</ion-button>
    </div>
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let lugar of lugares">
        <ion-label>{{lugar.descripcion}}</ion-label>
        <ion-label>{{lugar.ubicacion}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
